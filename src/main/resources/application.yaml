# ============================================
# application.yaml - Configuration Multi-Mode
# ============================================

spring:
  application:
    name: predykt-accounting
  
  profiles:
    active: ${SPRING_PROFILE:dev}
  
  # ========== DATABASE (par d√©faut) ==========
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:predykt_db}
    username: ${DB_USER:predykt}
    password: ${DB_PASSWORD:predykt_secure}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    
  # ========== REDIS ==========
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  
  # ========== SECURITY ==========
  security:
    jwt:
      secret: ${JWT_SECRET:VotreCleSecreteSuperSecurisee2024}
      expiration: 86400000
# Actuator (Monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
# ========== SERVER ==========
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

# ========== MULTI-TENANT CONFIGURATION ==========
predykt:
  tenant:
    # MODE : SHARED | DEDICATED | CABINET
    mode: ${PREDYKT_TENANT_MODE:SHARED}
    
    # ID du tenant (DEDICATED/CABINET uniquement)
    id: ${PREDYKT_TENANT_ID:}
    
    # ID du cabinet (CABINET uniquement)
    cabinet-id: ${PREDYKT_TENANT_CABINET_ID:}
    
    # Activer le routing de DataSource
    routing:
      enabled: true

# ========== LOGGING ==========
logging:
  level:
    root: INFO
    com.predykt: DEBUG
    com.predykt.accounting.config.TenantContextHolder: DEBUG
    com.predykt.accounting.config.TenantInterceptor: DEBUG

---
# ============================================
# PROFIL : MODE SHARED (PME Mutualis√©e)
# ============================================
spring:
  config:
    activate:
      on-profile: shared

predykt:
  tenant:
    mode: SHARED

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [üü¢SHARED] [%thread] %-5level %logger{36} - %msg%n"

---
# ============================================
# PROFIL : MODE DEDICATED (ETI Isol√©e)
# ============================================
spring:
  config:
    activate:
      on-profile: dedicated

predykt:
  tenant:
    mode: DEDICATED
    id: ${PREDYKT_TENANT_ID} # OBLIGATOIRE

# Base de donn√©es d√©di√©e au tenant
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/predykt_tenant_${PREDYKT_TENANT_ID}
    username: ${DB_USER:predykt}
    password: ${DB_PASSWORD}

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [üîµDEDICATED-${PREDYKT_TENANT_ID}] [%thread] %-5level %logger{36} - %msg%n"

---
# ============================================
# PROFIL : MODE CABINET (Hybride)
# ============================================
spring:
  config:
    activate:
      on-profile: cabinet

predykt:
  tenant:
    mode: CABINET
    cabinet-id: ${PREDYKT_TENANT_CABINET_ID} # OBLIGATOIRE

# Base de donn√©es d√©di√©e au cabinet
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/predykt_cabinet_${PREDYKT_TENANT_CABINET_ID}
    username: ${DB_USER:predykt}
    password: ${DB_PASSWORD}

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [üü°CABINET-${PREDYKT_TENANT_CABINET_ID}] [%thread] %-5level %logger{36} - %msg%n"

# ============================================
# Configuration du matching automatique bancaire
# ============================================
predykt:
  reconciliation:
    matching:
      # Seuils de scores de confiance
      scores:
        exact-match: 100
        good-match: 90
        fair-match: 70
        low-match: 50

      # Seuils de diff√©rence de dates (en jours)
      date-thresholds:
        exact-match-days: 0
        good-match-days: 3
        fair-match-days: 7
        low-match-days: 15

      # Tol√©rance de montant (5% par d√©faut) - DEPRECATED: utiliser amount-tolerance
      amount-tolerance-percent: 0.05

      # ========== ‚úÖ NOUVEAU VERSION 2.0: TOL√âRANCE CONTEXTUELLE DES MONTANTS ==========
      # S'adapte automatiquement selon le montant (gros vs petits)
      amount-tolerance:
        small-amount-percent: 0.05      # 5% pour montants < 1M FCFA
        large-amount-percent: 0.01      # 1% pour montants ‚â• 1M FCFA
        minimum-absolute: 500           # Min 500 FCFA d'√©cart accept√©
        maximum-absolute: 10000         # Max 10 000 FCFA d'√©cart accept√©
        large-amount-threshold: 1000000 # Seuil "gros montant" = 1M FCFA

      # Seuil d'auto-approbation (95% de confiance minimum)
      auto-approve-threshold: 95

      # Configuration du matching multiple (N-√†-1 et 1-√†-N)
      multiple-matching:
        enabled: true
        min-transactions: 2
        max-transactions: 5
        max-date-range-days: 7
        confidence-score: 75

      # ========== ‚úÖ NOUVEAU VERSION 2.0: CONFIGURATION DE PERFORMANCE ==========
      # Prot√®ge contre l'explosion combinatoire et les timeouts
      performance:
        timeout-seconds: 90                       # Timeout global de l'analyse (90s)
        max-candidates-for-multiple-matching: 30  # Max candidats pour matching multiple
        max-items-per-phase: 200                  # Max transactions √† analyser par phase
        high-performance-mode: false              # Mode haute perf (sacrifie pr√©cision)
        max-subset-sum-states: 5000               # Limite m√©moire subset sum

      # ========== ‚úÖ NOUVEAU VERSION 2.0: SIMILARIT√â TEXTUELLE AVANC√âE ==========
      text-similarity:
        algorithm: ADVANCED   # JACCARD | LEVENSHTEIN | JARO_WINKLER | ADVANCED
        threshold: 0.70       # Seuil pour bonus de points (70%)
        weight: 5             # Poids dans le score total (5 points)
        normalize: true       # Normaliser les textes (accents, ponctuation)

      # Heuristiques pour la d√©tection automatique
      heuristics:
        virement-keywords:
          - "virement"
          - "vir "
          - "transfer"
        fees-keywords:
          - "frais"
          - "commission"
          - "fees"
        interest-keywords:
          - "int√©r√™t"
          - "interet"
          - "interest"
        agios-keywords:
          - "agios"
          - "interet debiteur"
          - "overdraft"
        direct-debit-keywords:
          - "prelevement"
          - "prel "
          - "direct debit"
        cheque-keywords:
          - "chq"
          - "cheque"
          - "ch√®que"
          - "check"