# ============================================
# application.yaml - Configuration Multi-Mode
# ============================================

spring:
  application:
    name: predykt-accounting
  
  profiles:
    active: ${SPRING_PROFILE:dev}
  
  # ========== DATABASE (par d√©faut) ==========
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:predykt_db}
    username: ${DB_USER:predykt}
    password: ${DB_PASSWORD:predykt_secure}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    
  # ========== REDIS ==========
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  
  # ========== SECURITY ==========
  security:
    jwt:
      secret: ${JWT_SECRET:VotreCleSecreteSuperSecurisee2024}
      expiration: 86400000
# Actuator (Monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
# ========== SERVER ==========
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

# ========== MULTI-TENANT CONFIGURATION ==========
predykt:
  tenant:
    # MODE : SHARED | DEDICATED | CABINET
    mode: ${PREDYKT_TENANT_MODE:SHARED}
    
    # ID du tenant (DEDICATED/CABINET uniquement)
    id: ${PREDYKT_TENANT_ID:}
    
    # ID du cabinet (CABINET uniquement)
    cabinet-id: ${PREDYKT_TENANT_CABINET_ID:}
    
    # Activer le routing de DataSource
    routing:
      enabled: true

# ========== LOGGING ==========
logging:
  level:
    root: INFO
    com.predykt: DEBUG
    com.predykt.accounting.config.TenantContextHolder: DEBUG
    com.predykt.accounting.config.TenantInterceptor: DEBUG

---
# ============================================
# PROFIL : MODE SHARED (PME Mutualis√©e)
# ============================================
spring:
  config:
    activate:
      on-profile: shared

predykt:
  tenant:
    mode: SHARED

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [üü¢SHARED] [%thread] %-5level %logger{36} - %msg%n"

---
# ============================================
# PROFIL : MODE DEDICATED (ETI Isol√©e)
# ============================================
spring:
  config:
    activate:
      on-profile: dedicated

predykt:
  tenant:
    mode: DEDICATED
    id: ${PREDYKT_TENANT_ID} # OBLIGATOIRE

# Base de donn√©es d√©di√©e au tenant
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/predykt_tenant_${PREDYKT_TENANT_ID}
    username: ${DB_USER:predykt}
    password: ${DB_PASSWORD}

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [üîµDEDICATED-${PREDYKT_TENANT_ID}] [%thread] %-5level %logger{36} - %msg%n"

---
# ============================================
# PROFIL : MODE CABINET (Hybride)
# ============================================
spring:
  config:
    activate:
      on-profile: cabinet

predykt:
  tenant:
    mode: CABINET
    cabinet-id: ${PREDYKT_TENANT_CABINET_ID} # OBLIGATOIRE

# Base de donn√©es d√©di√©e au cabinet
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/predykt_cabinet_${PREDYKT_TENANT_CABINET_ID}
    username: ${DB_USER:predykt}
    password: ${DB_PASSWORD}

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [üü°CABINET-${PREDYKT_TENANT_CABINET_ID}] [%thread] %-5level %logger{36} - %msg%n"